<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   system_exit.status   =&gt; fixnum
 *
 * Return the status value associated with this system exit.
 */

static VALUE
exit_status(VALUE exc)
{
    return rb_attr_get(exc, rb_intern(&quot;status&quot;));
}</pre>
