<body class="standalone-code">
  <pre>/*
 * Returns CRC value of the uncompressed data.
 */
static VALUE
rb_gzfile_crc(VALUE obj)
{
    return rb_uint2inum(get_gzfile(obj)-&gt;crc);
}</pre>
