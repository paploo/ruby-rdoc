<body class="standalone-code">
  <pre>/*
 * Returns OS code number recorded in the gzip file header.
 */
static VALUE
rb_gzfile_os_code(VALUE obj)
{
    return INT2FIX(get_gzfile(obj)-&gt;os_code);
}</pre>
