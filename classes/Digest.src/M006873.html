<body class="standalone-code">
  <pre>/*
 * call-seq:
 *     Digest.hexencode(string) -&gt; hexencoded_string
 *
 * Generates a hex-encoded version of a given _string_.
 */
static VALUE
rb_digest_s_hexencode(VALUE klass, VALUE str)
{
    return hexencode_str_new(str);
}</pre>
