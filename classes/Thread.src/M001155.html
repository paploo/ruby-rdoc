  <pre>/*
 *  call-seq:
 *     Thread.current   =&gt; thread
 *
 *  Returns the currently executing thread.
 *
 *     Thread.current   #=&gt; #&lt;Thread:0x401bdf4c run&gt;
 */

static VALUE
thread_s_current(VALUE klass)
{
    return rb_thread_current();
