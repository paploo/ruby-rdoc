<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     putc(int)   =&gt; int
 *
 *  Equivalent to:
 *
 *    $stdout.putc(int)
 */

static VALUE
rb_f_putc(VALUE recv, VALUE ch)
{
    if (recv == rb_stdout) {
        return rb_io_putc(recv, ch);
    }
    return rb_funcall2(rb_stdout, rb_intern(&quot;putc&quot;), 1, &amp;ch);
}</pre>
