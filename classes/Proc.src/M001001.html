<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     prc.to_proc -&gt; prc
 *  
 *  Part of the protocol for converting objects to &lt;code&gt;Proc&lt;/code&gt;
 *  objects. Instances of class &lt;code&gt;Proc&lt;/code&gt; simply return
 *  themselves.
 */

static VALUE
proc_to_proc(VALUE self)
{
    return self;
}</pre>
