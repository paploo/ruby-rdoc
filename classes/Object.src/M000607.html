<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     obj.tainted?    =&gt; true or false
 *  
 *  Returns &lt;code&gt;true&lt;/code&gt; if the object is tainted.
 */

VALUE
rb_obj_tainted(VALUE obj)
{
    if (OBJ_TAINTED(obj))
        return Qtrue;
    return Qfalse;
}</pre>
