<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     sym == obj   =&gt; true or false
 *  
 *  Equality---If &lt;i&gt;sym&lt;/i&gt; and &lt;i&gt;obj&lt;/i&gt; are exactly the same
 *  symbol, returns &lt;code&gt;true&lt;/code&gt;. 
 */

static VALUE
sym_equal(VALUE sym1, VALUE sym2)
{
    if (sym1 == sym2) return Qtrue;
    return Qfalse;
}</pre>
