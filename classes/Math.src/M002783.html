<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     Math.atan(x)    =&gt; float
 *  
 *  Computes the arc tangent of &lt;i&gt;x&lt;/i&gt;. Returns -{PI/2} .. {PI/2}.
 */

static VALUE
math_atan(VALUE obj, VALUE x)
{
    Need_Float(x);
    return DBL2NUM(atan(RFLOAT_VALUE(x)));
}</pre>
