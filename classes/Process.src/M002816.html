<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     Process.pid   =&gt; fixnum
 *
 *  Returns the process id of this process. Not available on all
 *  platforms.
 *
 *     Process.pid   #=&gt; 27415
 */

static VALUE
get_pid(void)
{
    rb_secure(2);
    return PIDT2NUM(getpid());
}</pre>
