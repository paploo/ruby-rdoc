<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     !obj    =&gt; true or false
 *
 *  Boolean negate.
 */

VALUE
rb_obj_not(VALUE obj)
{
    return RTEST(obj) ? Qfalse : Qtrue;
