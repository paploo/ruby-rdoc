  <pre>/* The comparison operator.
 * a &lt;=&gt; b is 0 if a == b, 1 if a &gt; b, -1 if a &lt; b.
 */
static VALUE
BigDecimal_comp(VALUE self, VALUE r)
{
    return BigDecimalCmp(self, r, '*');
