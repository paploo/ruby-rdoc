  <pre>/*
 * call-seq:
 *   system_call_error.errno   =&gt; fixnum
 *
 * Return this SystemCallError's error number.
 */

static VALUE
syserr_errno(VALUE self)
{
    return rb_attr_get(self, rb_intern(&quot;errno&quot;));
}</pre>
