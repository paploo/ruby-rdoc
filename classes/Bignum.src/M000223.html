<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     big.even? -&gt; true or false
 *
 *  Returns &lt;code&gt;true&lt;/code&gt; if &lt;i&gt;big&lt;/i&gt; is an even number.
 */

static VALUE
rb_big_even_p(VALUE num)
{
    if (BDIGITS(num)[0] &amp; 1) {
        return Qfalse;
    }
    return Qtrue;
}</pre>
