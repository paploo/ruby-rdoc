<body class="standalone-code">
  <pre>/*
 * call_seq:
 *   local_jump_error.exit_value  =&gt; obj
 *
 * Returns the exit value associated with this +LocalJumpError+.
 */
static VALUE
localjump_xvalue(VALUE exc)
{
    return rb_iv_get(exc, &quot;@exit_value&quot;);
}</pre>
