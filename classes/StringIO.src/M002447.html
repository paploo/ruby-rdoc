<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   strio.pos     -&gt; integer
 *   strio.tell    -&gt; integer
 *
 * Returns the current offset (in bytes) of *strio*.
 */
static VALUE
strio_get_pos(VALUE self)
{
    return LONG2NUM(StringIO(self)-&gt;pos);
}</pre>
