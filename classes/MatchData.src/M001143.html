<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    mtch.regexp   =&gt; regexp
 *
 * Returns the regexp.
 *
 *     m = /a.*b/.match(&quot;abc&quot;)
 *     m.regexp #=&gt; /a.*b/
 */

static VALUE
match_regexp(VALUE match)
{
    match_check(match);
    return RMATCH(match)-&gt;regexp;
}</pre>
