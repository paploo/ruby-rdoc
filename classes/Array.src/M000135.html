  <title>empty? (Array)</title>

<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     array.empty?   -&gt; true or false
 *  
 *  Returns &lt;code&gt;true&lt;/code&gt; if &lt;i&gt;self&lt;/i&gt; array contains no elements.
 *     
 *     [].empty?   #=&gt; true
 */

static VALUE
rb_ary_empty_p(VALUE ary)
{
    if (RARRAY_LEN(ary) == 0)
        return Qtrue;
    return Qfalse;
}</pre>
