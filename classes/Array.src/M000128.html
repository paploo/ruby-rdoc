<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     array.length -&gt; int
 *  
 *  Returns the number of elements in &lt;i&gt;self&lt;/i&gt;. May be zero.
 *     
 *     [ 1, 2, 3, 4, 5 ].length   #=&gt; 5
 */

static VALUE
rb_ary_length(VALUE ary)
{
    long len = RARRAY_LEN(ary);
    return LONG2NUM(len);
}</pre>
