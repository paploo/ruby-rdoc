<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     array.frozen?  -&gt; true or false
 *
 *  Return &lt;code&gt;true&lt;/code&gt; if this array is frozen (or temporarily frozen
 *  while being sorted).
 */

static VALUE
rb_ary_frozen_p(VALUE ary)
{
    if (OBJ_FROZEN(ary)) return Qtrue;
    return Qfalse;
}</pre>
