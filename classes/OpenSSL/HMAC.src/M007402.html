<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     hmac.reset -&gt; self
 *
 */
static VALUE
ossl_hmac_reset(VALUE self)
{
    HMAC_CTX *ctx;

    GetHMAC(self, ctx);
    HMAC_Init_ex(ctx, NULL, 0, NULL, NULL);

    return self;
}</pre>
