<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     dh.generate_key -&gt; self
 *
 */
static VALUE
ossl_dh_generate_key(VALUE self)
{
    DH *dh;
    EVP_PKEY *pkey;

    GetPKeyDH(self, pkey);
    dh = pkey-&gt;pkey.dh;

    if (!DH_generate_key(dh))
        ossl_raise(eDHError, &quot;Failed to generate key&quot;);
    return self;
}</pre>
