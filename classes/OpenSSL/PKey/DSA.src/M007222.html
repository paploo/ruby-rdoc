<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *    dsa.public? -&gt; true | false
 *
 */
static VALUE
ossl_dsa_is_public(VALUE self)
{
    EVP_PKEY *pkey;

    GetPKeyDSA(self, pkey);

    return (pkey-&gt;pkey.dsa-&gt;pub_key) ? Qtrue : Qfalse;
}</pre>
