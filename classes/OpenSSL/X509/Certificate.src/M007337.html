<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    cert.version =&gt; integer
 */
static VALUE 
ossl_x509_get_version(VALUE self)
{
    X509 *x509;

    GetX509(self, x509);
        
    return LONG2NUM(X509_get_version(x509));
}</pre>
