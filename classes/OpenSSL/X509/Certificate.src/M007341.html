<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    cert.serial = integer =&gt; integer
 */
static VALUE 
ossl_x509_set_serial(VALUE self, VALUE num)
{
    X509 *x509;

    GetX509(self, x509);

    x509-&gt;cert_info-&gt;serialNumber =
        num_to_asn1integer(num, X509_get_serialNumber(x509));
        
    return num;
}</pre>
