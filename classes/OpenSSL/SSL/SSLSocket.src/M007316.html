<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    ssl.pending =&gt; integer
 */
static VALUE
ossl_ssl_pending(VALUE self)
{
    SSL *ssl;

    Data_Get_Struct(self, SSL, ssl);
    if (!ssl) {
        rb_warning(&quot;SSL session is not started yet.&quot;);
        return Qnil;
    }

    return INT2NUM(SSL_pending(ssl));
}</pre>
</body>
