  <pre>/*
 * call-seq:
 *    ssl.connect =&gt; self

static VALUE
ossl_ssl_connect(VALUE self)
{
    ossl_ssl_setup(self);
    return ossl_start_ssl(self, SSL_connect, &quot;SSL_connect&quot;);
