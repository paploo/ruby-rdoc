<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     stat.pid   =&gt; fixnum
 *
 *  Returns the process ID that this status object represents.
 *
 *     fork { exit }   #=&gt; 26569
 *     Process.wait    #=&gt; 26569
 *     $?.pid          #=&gt; 26569
 */

static VALUE
pst_pid(VALUE st)
{
    return rb_attr_get(st, rb_intern(&quot;pid&quot;));
}</pre>
