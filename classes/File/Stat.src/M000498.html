<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     stat.uid    =&gt; fixnum
 *  
 *  Returns the numeric user id of the owner of &lt;i&gt;stat&lt;/i&gt;.
 *     
 *     File.stat(&quot;testfile&quot;).uid   #=&gt; 501
 *     
 */

static VALUE
rb_stat_uid(VALUE self)
{
    return UIDT2NUM(get_stat(self)-&gt;st_uid);
}</pre>
