<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     stat.dev    =&gt; fixnum
 *  
 *  Returns an integer representing the device on which &lt;i&gt;stat&lt;/i&gt;
 *  resides.
 *     
 *     File.stat(&quot;testfile&quot;).dev   #=&gt; 774
 */

static VALUE
rb_stat_dev(VALUE self)
{
    return INT2NUM(get_stat(self)-&gt;st_dev);
}</pre>
