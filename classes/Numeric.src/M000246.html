<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     num.quo(numeric)    =&gt;   result
 *
 *  Returns most exact division (rational for integers, float for floats).
 */

static VALUE
num_quo(VALUE x, VALUE y)
{
    return rb_funcall(rb_rational_raw1(x), '/', 1, y);
}</pre>
