  <pre>/*
 * call-seq:
 *   fix.div(numeric)   =&gt;  numeric_result
 *
 * Performs integer division: returns integer value.
 */

static VALUE
fix_idiv(VALUE x, VALUE y)
{
    return fix_divide(x, y, rb_intern(&quot;div&quot;));
