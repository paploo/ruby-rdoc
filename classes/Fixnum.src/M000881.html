<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   -fix   =&gt;  integer
 *
 * Negates &lt;code&gt;fix&lt;/code&gt; (which might return a Bignum).
 */

static VALUE
fix_uminus(VALUE num)
{
    return LONG2NUM(-FIX2LONG(num));
}</pre>
