<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     fix.abs -&gt; aFixnum
 *
 *  Returns the absolute value of &lt;i&gt;fix&lt;/i&gt;.
 *
 *     -12345.abs   #=&gt; 12345
 *     12345.abs    #=&gt; 12345
 *
 */

static VALUE
fix_abs(VALUE fix)
{
    long i = FIX2LONG(fix);

    if (i &lt; 0) i = -i;

    return LONG2NUM(i);
}</pre>
