<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     fix.to_f -&gt; float
 *
 *  Converts &lt;i&gt;fix&lt;/i&gt; to a &lt;code&gt;Float&lt;/code&gt;.
 *
 */

static VALUE
fix_to_f(VALUE num)
{
    double val;

    val = (double)FIX2LONG(num);

    return DBL2NUM(val);
}</pre>
