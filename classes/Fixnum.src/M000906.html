<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   ~fix     =&gt; integer
 *
 * One's complement: returns a number where each bit is flipped.
 */

static VALUE
fix_rev(VALUE num)
{
    long val = FIX2LONG(num);

    val = ~val;
    return LONG2NUM(val);
}</pre>
