<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     fixnum.next    =&gt; integer
 *     fixnum.succ    =&gt; integer
 *
 *  Returns the &lt;code&gt;Integer&lt;/code&gt; equal to &lt;i&gt;int&lt;/i&gt; + 1.
 *
 *     1.next      #=&gt; 2
 *     (-1).next   #=&gt; 0
 */

static VALUE
fix_succ(VALUE num)
{
    long i = FIX2LONG(num) + 1;
    return LONG2NUM(i);
}</pre>
