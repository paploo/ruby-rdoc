<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   enc.name =&gt; string
 *
 * Returns the name of the encoding.
 *
 *   Encoding::UTF_8.name       =&gt; &quot;UTF-8&quot;
 */
static VALUE
enc_name(VALUE self)
{
    return rb_usascii_str_new2(rb_enc_name((rb_encoding*)DATA_PTR(self)));
}</pre>
