  <pre>/*
 *  call-seq:
 *     GC.start                     =&gt; nil
 *     gc.garbage_collect           =&gt; nil
 *     ObjectSpace.garbage_collect  =&gt; nil
 *
 *  Initiates garbage collection, unless manually disabled.
 *
 */

VALUE
rb_gc_start(void)
{
    rb_gc();
    return Qnil;
