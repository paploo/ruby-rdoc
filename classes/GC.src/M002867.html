<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *    GC.stress                 =&gt; true or false
 *
 *  returns current status of GC stress mode.
 */

static VALUE
gc_stress_get(VALUE self)
{
    rb_objspace_t *objspace = &amp;rb_objspace;
    return ruby_gc_stress ? Qtrue : Qfalse;
}</pre>
