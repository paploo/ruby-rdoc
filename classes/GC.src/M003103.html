<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     GC.count -&gt; Integer
 *
 *  The number of times GC occured.
 *
 *  It returns the number of times GC occured since the process started.
 *
 */

static VALUE
gc_count(VALUE self)
{
    return UINT2NUM((&amp;rb_objspace)-&gt;count);
}</pre>
