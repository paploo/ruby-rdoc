  <pre>/*
 *  call-seq:
 *     str.length   =&gt; integer
 *     str.size     =&gt; integer
 *  
 *  Returns the character length of &lt;i&gt;str&lt;/i&gt;.
 */

VALUE
rb_str_length(VALUE str)
{
    int len;

    len = str_strlen(str, STR_ENC_GET(str));
    return INT2NUM(len);
}</pre>
