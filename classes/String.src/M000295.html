<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     str.to_s     =&gt; str
 *     str.to_str   =&gt; str
 *  
 *  Returns the receiver.
 */

static VALUE
rb_str_to_s(VALUE str)
{
    if (rb_obj_class(str) != rb_cString) {
        return str_duplicate(rb_cString, str);
    }
    return str;
}</pre>
