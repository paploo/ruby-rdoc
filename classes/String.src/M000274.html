<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    str.hash   =&gt; fixnum
 *
 * Return a hash based on the string's length and content.
 */

static VALUE
rb_str_hash_m(VALUE str)
{
    int hval = rb_str_hash(str);
    return INT2FIX(hval);
}</pre>
