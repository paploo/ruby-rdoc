<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   time._dump   =&gt; string
 *
 * Dump _time_ for marshaling.
 */

static VALUE
time_dump(int argc, VALUE *argv, VALUE time)
{
    VALUE str;

    rb_scan_args(argc, argv, &quot;01&quot;, 0);
    str = time_mdump(time); 

    return str;
}</pre>
