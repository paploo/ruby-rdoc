<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   time.hash   =&gt; fixnum
 *
 * Return a hash code for this time object.
 */

static VALUE
time_hash(VALUE time)
{
    struct time_object *tobj;
    long hash;

    GetTimeval(time, tobj);
    hash = tobj-&gt;ts.tv_sec ^ tobj-&gt;ts.tv_nsec;
    return LONG2FIX(hash);
}</pre>
</body>
