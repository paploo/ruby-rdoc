<body class="standalone-code">
  <pre>/*
 * call-seq: forget(object)
 *
 * Forget _object_ for this generating run.
 */
static VALUE cState_forget(VALUE self, VALUE object)
{
    GET_STATE(self);
    return rb_hash_delete(state-&gt;seen, rb_obj_id(object));
}</pre>
